<head>

    <link rel="stylesheet" type="text/css" href="./styles.css">

</head>

                </div>

                <input type="checkbox" name="toggle" id="toggle">

                <div class="hamburger-lines">
                    <span id="line1" class="line line1"></span>
                    <span id="line2" class="line line2"></span>
                    <span id="line3" class="line line3"></span>
                </div>
                <div class="menu-bg" id="menu-bg"></div>
                <a href="#" class="close-menu"></a>

                <ul class="navbar_list">
                    <li class="navbar_item">
                        <a href="./super practice.html#home" class="navbar_link">
                            <i class="nav-home"></i>
                            <span>
                                Home
                            </span>
                        </a>
                    </li>
                    <li class="navbar_item">
                        <a href="super practice.html#about" class="navbar_link">
                            <i class="nav-about"></i>
                            <span>
                                About
                            </span>
                        </a>
                    </li>
                    <li class="navbar_item" class="navbar_link">
                        <a href="super practice.html#skills">
                            <i class="nav-skills"></i>
                            <span>
                                Skills
                            </span>
                        </a>
                    </li>
                    <li class="navbar_item">
                        <a href="super practice.html#services" class="navbar_link">
                            <i class="nav-services"></i>
                            <span>
                                Services
                            </span>
                        </a>
                    </li>
                    <li class="navbar_item">
                        <a href="super practice.html#projects" class="navbar_link">
                            <i class="nav-projects"></i>
                            <span>
                                Projects
                            </span>
                        </a>
                    </li>
                    <li class="navbar_item">
                        <a href="./contact.html" class="navbar_link">
                            <i class="nav-contact"></i>
                            <span>
                                Contact Me
                            </span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="contact section" id="contact">

        <div class="contact_content">
            <div class="contact_data">
                <h2 class="contact_text">
                    Tell me about your next project and we'll do it together!
                </h2>
            </div>

            <div class="contact_list">
                <div class="contact_container container grid">
                    <form action="" class="contact_form grid">
                        <div class="contact_inputs grid">
                            <div class="contact_content">
                                <label for="" class="contact_label">Name</label>
                                <input type="text" class="contact_input">
                            </div>
                            <div class="contact_content">
                                <label for="" class="contact_label">Email</label>
                                <input type="email" class="contact_input">
                            </div>
                        </div>
                        <div class="contact_content">
                            <label for="" class="contact_label">Project</label>
                            <input type="text" class="contact_input">
                        </div>
                        <div class="contact_content">
                            <label for="" class="contact_label">Details</label>
                            <textarea name="" id="" cols="0" rows="7" class="contact_input"></textarea>
                        </div>

                        <div class="contact_btn">
                            <a href="#" class="button button-flex">
                                Send it!
                                <i class="uil uil-message button_icon"></i>
                            </a>
                        </div>
                    </form>
                    <div>
                        <div class="contact_information">
                            <i class="uil uil-phone contact_icon"></i>

                            <div>
                                <h3 class="contact_title">Call Me</h3>
                                <span class="contact_subtitle">111-222-333</span>
                            </div>
                        </div>

                        <div class="contact_information">
                            <i class="uil uil-envelope contact_icon"></i>

                            <div>
                                <h3 class="contact_title">Email</h3>
                                <span class="contact_subtitle">111222@gmail.com</span>
                            </div>
                        </div>

                        <div class="contact_information">
                            <i class="uil uil-map-marker contact_icon"></i>

                            <div>
                                <h3 class="contact_title">Location</h3>
                                <span class="contact_subtitle">Canada</span>
                            </div>
                        </div>
                        <div class="contact_information">
                            <i class="uil uil-chat-bubble-user contact_icon"></i>
                            <div>
                                <h3 class="contact_title">Socials</h3>
                                <span class="contact_subtitle"><a href="https://www.facebook.com/" target="_blank"  class="contact_social">
                                    Facebook
                                </a></span>

                                <span class="contact_subtitle"><a href="https://www.twitter.com/" target="_blank" class="contact_social">
                                    Twitter
                                </a></span>

                                <span class="contact_subtitle"><a href="https://www.linkedin.com/" target="_blank" class="contact_social">
                                    LinkedIn
                                </a></span>

                                <span class="contact_subtitle"><a href="https://www.awwwards.com/" target="_blank" class="contact_social">
                                    Awwwards
                                </a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!--======================= FOOTER ==========================-->

        <div class="hline-footer"></div>
        <div class="footer-bottom">

            <div class="footer_socials">
                <a href="https://www.facebook.com/" target="_blank"  class="footer_social">
                    <i class="uil uil-facebook-f"></i>
                </a>

                <a href="https://www.linkedin.com/" target="_blank" class="footer_social">
                    <i class="uil uil-linkedin-alt"></i>
                </a>

                <a href="https://www.twitter.com/" target="_blank" class="footer_social">
                    <i class="uil uil-twitter-alt"></i>
                </a>
            </div>
        </div>
    </div> 
    </footer>
